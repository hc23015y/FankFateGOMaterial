<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- custom style -->

	<title> Fank Fate Go Material </title>
  </head>
  <body>
	<div class="container-fluid">
		<h1> Fank Fate Go Material </h1>
		<div class="row">
			<div class="col-8">
				<div class="row main-title">
					<div class='col-sm-4 col-md-3 col-lg-3 col-xl-2'><h3>servants</h3></div>
					<div class='col-sm-2 col-md-2 col-lg-2 col-xl-2 add-servant-icon'>
						<i class="fas fa-user-plus" data-toggle="modal" data-target="#servantListModal"></i>
					</div>
				</div>
				<div class="card servant-card" style='display: none;'>
					<div class="card-body row">
						<div class=" col-5 dropdown servant-name">
							No.999 
							<br/>
							魁札爾・科亞特爾〔森巴／聖誕〕  
						</div>
						<div class='col-7 row mtype-choose'>
							<div class="col-6">
							  <img class="rounded ascension-icon" src="images/ascension.png">
							  <select class="ascension-select start-lv">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							  </select>
							  <label>to</label>
							  <select class="ascension-select end-lv">
								<option value="4">4</option>
							  </select>
							</div>
							<div class='col-3'>
								<div class="form-check">
								  <input class="form-check-input hide-material-check" type="checkbox" value="" id="defaultCheck1">
								  <label class="form-check-label" for="defaultCheck1">
									Hide
								  </label>
								</div>
							</div>
							<div class='col-3'>
								  <button class="btn btn-secondary servant-delete-button">Delete</button>
							</div>
							<div class="col-4 form-check">
							  <img class="rounded skill-icon" src="images/btn_dig_1.png">
							  <select class="skill-select">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							  </select>
							  <label>to</label>
							  <select class="skill-select">
								<option value="10">10</option>
							  </select>
							</div>
							<div class="col-4 form-check">
							  <img class="rounded skill-icon" src="images/btn_dig_2.png">
							  <select class="skill-select">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							  </select>
							  <label>to</label>
							  <select class="skill-select">
								<option value="10">10</option>
							  </select>
							</div>
							<div class="col-4 form-check">
							  <img class="rounded skill-icon" src="images/btn_dig_3.png">
							  <select class="skill-select">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							  </select>
							  <label>to</label>
							  <select class="skill-select">
								<option value="10">10</option>
							  </select>
							</div>
						</div>
						<div class='col-2 hide-area'>
							<img class="servant-img" src="images/svtNo_1.png">
						</div>
						<div class='col-10 material-content hide-area'>
							<table class='table table-bordered text-center skill-material-table'>
								<thead class='thead-light'>
									<tr>
										<th>1 -> 2</th>
										<th>2 -> 3</th>
										<th>3 -> 4</th>
										<th>4 -> 5</th>
										<th>5 -> 6</th>
										<th>6 -> 7</th>
										<th>7 -> 8</th>
										<th>8 -> 9</th>
										<th>9 -> 10</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<img class='material-icon' src='images/S_QP.png'>
											<div>5,000k</div>
										</td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
							<table class='table table-bordered text-center ascension-material-table'>
								<thead class='thead-light'>
									<tr>
										<th>Acs lv1</th>
										<th>Acs lv2</th>
										<th>Acs lv3</th>
										<th>Acs lv4</th>
									</tr>		
								</thead>
								<tbody>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>	
								</tbody>
							</table>
						</div>
					</div>
				</div>
				
			</div>
			<div class="col-4">
				<h3>Total Materials</h3>
				<div class='total-material row text-center'></div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="servantListModal" tabindex="-1" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-scrollable modal-lg">
		<div class="modal-content">
		  <div class="modal-header">
			<div class='servant-group-list'>
				<div class='servant-group-icon'>
					<img src="images/class_0.png">
				</div>
			</div>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<div class='servant-img-choose'>
				<img src="images/svtNo_1.png" aria-labelledby='imgLabel'>
			</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary add-servants-btn">Add</button>
		  </div>
		</div>
	  </div>
	</div>
